<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="form" (ngSubmit)="userLogin()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="password"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Login</button>
    </form>
    <hr />

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Don't have an account yet? <a 
        href="#" 
        class="card-link"
        (click)="switchPanel()"
        >Register here</a>
    </p> 
  </div>
</div>
