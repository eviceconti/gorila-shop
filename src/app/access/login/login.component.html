<section class="login">
  <div class="card">
    <div class="card-body">
      <div class="card-title">GorilaShop</div>

      <form [formGroup]="form" (ngSubmit)="userLogin()">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Senha" formControlName="password">
        </div>
        <div class="btn">
          <button type="submit" class="btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-body">
      <p class="card-text">
        Don't have an account yet?
        <a href="#" class="card-link" (click)="switchPanel()">Register</a>
      </p>
    </div>
  </div>

</section>
