<section class="register">
  <div class="card">
    <div class="card-body">
      <div class="card-title">GorilaShop</div>
      
      <form [formGroup]="form" (ngSubmit)="createUser()">
        <div class="form-group">
          <input 
            type="email" 
            class="form-control" 
            placeholder="E-mail"
            formControlName="mail"
          >
        </div>
        <div class="form-group">
          <input 
            type="text"
            class="form-control" 
            placeholder="Name"
            formControlName="name"
          >
        </div>
        <div class="form-group">
          <input 
            type="text"
            class="form-control" 
            placeholder="User Name"
            formControlName="user"
          >
        </div>
        <div class="form-group">
          <input 
            type="password"
            class="form-control" 
            placeholder="Password"
            formControlName="password"
          >
        </div>
        <div class="btn">
          <button type="submit" class="btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-body">
      <p class="card-text">
        Already have an account? <a 
          href="#" 
          class="card-link"
          (click)="switchPanel()"
        >Login</a>
      </p> 
    </div>
  </div>
</section>
